name: Check PR

on:
  workflow_call:

jobs:
  check-pr:
    name: Check PR
    runs-on: ubuntu-latest
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        id: label_check
        with:
          any_of: Added,Changed,Deprecated,Removed,Fixed,Security
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          allow_failure: true
